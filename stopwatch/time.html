<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="text/javascript" href="webpage.js">
    <link rel="text/javascript" href="script.js">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://ula406.github.io/massatgesfonoll.beta/imatges/favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
        }
        .cronometro {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .tiempo {
            font-size: 64px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .botones button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .start-button {
          background-color: #45a445;
        }

        .start-button:hover {
          background-color: #156f15;
        }

        .pause-button {
          background-color: #5ea5e3;
        }

        .pause-button:hover {
          background-color: #1f80d5;
        }

        .restart-button {
          background-color: #ff0000;
        }

        .restart-button:hover {
          background-color: #c50202;
        }

        .flecha {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        .flecha:hover {
            color: #555;
        }
        .icono {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
          fill: #333;
          cursor: pointer;
          transition: fill 0.3s ease;
        }

        .icono:hover {
            fill: #555;
        }

    </style>
</head>
<body>
    <div class="cronometro">
        <div class="tiempo" id="tiempo">00:00:00</div>
        <div class="botones">
            <button class="start-button" onclick="iniciar()">Iniciar</button>
            <button class="pause-button" onclick="pausar()">Pausar</button>
            <button class="restart-button" onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>
    <div>
      <a href="javascript:toggleFullScreen()" class="pantalla-completa">
        <svg class="icono" xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="12px" fill="#000000"><path d="M120-120v-320h80v184l504-504H520v-80h320v320h-80v-184L256-200h184v80H120Z"/></svg>
      </a>
    </div>
    <script>
        let horas = 0;
        let minutos = 0;
        let segundos = 0;
        let intervalo;

        function actualizarTiempo() {
            segundos++;
            if (segundos === 60) {
                segundos = 0;
                minutos++;
                if (minutos === 60) {
                    minutos = 0;
                    horas++;
                }
            }
            document.getElementById('tiempo').innerText = 
                (horas < 10 ? '0' + horas : horas) + ':' + 
                (minutos < 10 ? '0' + minutos : minutos) + ':' + 
                (segundos < 10 ? '0' + segundos : segundos);
        }

        function iniciar() {
            intervalo = setInterval(actualizarTiempo, 1000);
        }

        function pausar() {
            clearInterval(intervalo);
        }

        function reiniciar() {
            clearInterval(intervalo);
            horas = 0;
            minutos = 0;
            segundos = 0;
            document.getElementById('tiempo').innerText = '00:00:00';
        }
        function toggleFullScreen() {
          if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen();
          } else {
              if (document.exitFullscreen) {
                  document.exitFullscreen();
              }
          }
        }
    </script>
</body>
</html>
