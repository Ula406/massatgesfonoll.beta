  <main>
      <div class="card">
        <h2>Fes la teva reserva</h2>
        <p>Clica el botó a continuació i aconsegueix cita per un massatge</p>
        <button class="button" onclick="window.location.href='https://ula406.github.io/massatgesfonoll.beta/'">TORNAR A L'INICI</button>
      </div>
      <div>
        <form action="post-reserve.html" method="POST">
          <h2><strong>JA CASI ESTÀS...</strong></h2>
          <p>omple aquests últims camps i ja hauràs realitzat la reserva</p>
      
          <div class="input-container">
              <i>@</i>
              <input type="text" id="nom" name="nom" placeholder="Nom complet" required>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <input type="email" id="email" name="email" placeholder="Correu electrònic" required>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <input type="tel" id="telefon" name="telefon" placeholder="Telèfon" required>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <input type="date" id="data" name="data" required>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <input type="time" id="hora" name="hora" required>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <select class="select" id="persones" name="persones">
                  <option value="1">1 persona</option>
                  <option value="2">2 persones</option>
                  <option value="3">3 persones</option>
                  <option value="4">4 persones</option>
                  <option value="5">5 persones</option>
                  <option value="6+">6 o més persones</option>
              </select>
          </div>
      
          <div class="input-container">
              <i>@</i>
              <textarea class="textarea" id="notes" name="notes" rows="4" placeholder="Comentaris o requeriments especials"></textarea>
          </div>
      
          <div>
            <button class="reserve-button" href.windows.location="https://ula406.github.io/massatgesfonoll.beta/reserve/post-reserve.html">RESERVA</button>
          </div>
  </main>

</html>
