<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregant...</title>
  <style>
    /* Estil per a la roda de càrrega */
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Animació de gir */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <script>
    // Funció per redirigir després de 3 segons
    setTimeout(function() {
      window.location.href = "https://ula406.github.io/massatgesfonoll.beta/reserve/false-confirmation.html"; // Canvia aquesta URL per la teva destinació
    }, 13500); // 13500 mil·lisegons = 13.5 segons
  </script>
</body>
</html>
