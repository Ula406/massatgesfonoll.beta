      font-size: 2rem;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0; /* Comencem amb ample 0 */

    /* Efecte de màquina d'escriure */

        from { width: 0; }
        to { width: 100%; }
    }

    /* Efecte del cursor parpellejant */
    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #ffffff; }
    }
    #output {
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            line-height: 1.5; /* Ajusta l'altura de línia si vols més espai entre línies */
        }

        .fade-in {
            display: inline-block;
            opacity: 0;
            transition: opacity 2s ease; /* Controla la durada i la suavitat */
        }

        .fade-in.visible {
            opacity: 1;
        }

      <script>
          const text = "Situat en una cantonada tranquil·la d'un poble encantador, Massatges Fonoll és un oasi enmig de l'enrenou de la vida quotidiana. Guiat per principis en què es prioritza el benestar i la cura personal, aquest establiment aporta calidesa a l'espai amb hospitalitat i tranquil·litat, convidant a la relaxació i a la protecció del jo. L'espai, decorat amb tonalitats suaus i materials naturals, emana calidesa i harmonia. L'aroma suau d'olis essencials, combinat amb la serenitat de la música suau que sona, rep els clients a l'entrada. Les seves parets estan adornades amb fotografies de paisatges naturals, mostrant un cert respecte per la natura, que és part de Massatges Fonoll. Cada detall serveix per crear una atmosfera de tranquil·litat i pau.  Massatges Fonoll ofereix una àmplia gamma de serveis adaptats a les necessitats úniques de cada client, des de massatges tradicionals fins a teràpies més innovadores. Cada tractament es realitza de manera professional amb tècniques especials per alliberar tensions i afavorir la salut física i mental. Per exemple, els massatges terapèutics alleugereixen el dolor muscular millorant la circulació sanguínia, mentre que els massatges de relaxació serveixen com a una escapada del frenètic ritme de la vida moderna.  Alguns dels punts forts de Massatges Fonoll estan relacionats amb la personalització dels serveis. Abans de cada sessió, es realitza una petita consulta per entendre què cerca cada client, adaptant així el massatge a les seves preferències. És en aquests detalls on cada experiència esdevé única i gratificant, la qual cosa genera un alt nivell de fidelització dels clients.  A més, Massatges Fonoll incorpora elements naturals en els seus tractaments. Els olis essencials utilitzats durant un massatge són de la millor qualitat i es trien segons les necessitats de cada client. La combinació de tècniques de massatge amb aromateràpia millora l'efecte relaxant i revitalitzant del tractament, oferint una sensació de benestar total.  La sostenibilitat també és un pilar fonamental de Massatges Fonoll. L'empresa utilitza materials ecològics en la decoració i promou pràctiques respectuoses amb el medi ambient. A més, col·labora amb proveïdors locals per garantir que els productes utilitzats siguin de la màxima qualitat i amb una visió sostenible.  Amb el temps, Massatges Fonoll s'ha convertit en una part de la comunitat. Els clients valoren no només els serveis oferts, sinó també el toc personal i la calidesa amb què cada visita els fa sentir especials. Així, Massatges Fonoll ha esdevingut aquell lloc on la gent va per escapar de l'estrès diari i retrobar-se amb ella mateixa—un veritable oasi de relaxació.  La seva popularitat segueix creixent juntament amb la diversificació dels serveis. Al mateix temps, Massatges Fonoll ha desenvolupat noves tècniques i teràpies, responent a les necessitats i demandes dels clients i als avenços més recents en el camp del benestar. Entre aquestes pràctiques s'inclou el massatge en sec, tècniques de fricció i pressió sense l'ús d'olis, i el massatge prenatal destinat a dones embarassades que busquen alleujar tensions i relaxar-se mitjançant el massatge.  Amb els clients entrant i sortint, un ambient de satisfacció i serenitat es fa present a l'espai. La fidelització dels clients genera un efectiu boca-orella; molts nous visitants arriben gràcies a les recomanacions d'amics i familiars que han visitat Massatges Fonoll. La confiança creada entre els professionals del centre i els clients ha esdevingut un dels actius més valuosos per a l'empresa.  A més, Massatges Fonoll és molt més que massatges: organitza tallers i conferències sobre salut i autocura, tractant temes com la importància de la relaxació, l'alimentació saludable i les tècniques de respiració. Aquestes activitats no només són altament informatives, sinó que també ajuden a crear una comunitat basada en el benestar.  Amb el temps, Massatges Fonoll s'ha obert a les noves tecnologies. L'empresa ha dissenyat una plataforma en línia perquè els clients puguin reservar cita fàcilment i accedir a contingut exclusiu sobre tècniques de relaxació i consells d'autocura. Aquesta iniciativa no només facilita la gestió de cites, sinó que també ajuda a mantenir els clients compromesos amb el seu benestar i salut.  La missió de Massatges Fonoll és clara: proporcionar un espai on els clients puguin desconnectar de les seves preocupacions diàries i reconnectar amb ells mateixos. Els professionals del centre continuen formant-se i actualitzant-se en noves tècniques per assegurar-se que cada massatge sigui una experiència única i revitalitzant. La formació contínua és un element essencial, ja que l'empresa es compromet a oferir només el millor als seus clients.  Amb el temps, Massatges Fonoll s'ha convertit en un referent, no només al seu barri, sinó a tota la regió. Les teràpies que ofereix atrauen clients de llocs molt llunyans, que reconeixen de seguida com aquest centre millora les seves vides. La gent descriu Massatges Fonoll com un lloc on el cos i la ment troben l'equilibri necessari per afrontar els desafiaments de la vida.  Massatges Fonoll destaca com un oasi de calma i benestar.  El seu compromís amb la cura, la sostenibilitat i la creació d'una atmosfera acollidora i tranquil·la és el que fa d'aquesta empresa una destinació per aquells que busquen tranquil·litat en aquest món cada cop més accelerat. Amb una visió clara de futur, Massatges Fonoll es compromet a seguir evolucionant, adaptant-se a les demandes dels clients i mantenint-se a l'avantguarda del sector del benestar. L'objectiu és clar: continuar sent un espai on la relaxació, la salut i la felicitat es troben en perfecta harmonia.  ";
          const output = document.getElementById("output");
          const words = text.split(" ");
          let index = 0;

          function showText() {
              if (index < words.length) {
                  // Crear un element <span> per a cada paraula
                  const span = document.createElement("span");
                  span.textContent = words[index]; // Afegeix només la paraula
                  span.classList.add("fade-in");
                  output.appendChild(span);

                  // Afegeix un espai després de la paraula
                  output.appendChild(document.createTextNode(" "));

                  // Fer que el span es mostri suaument
                  setTimeout(() => span.classList.add("visible"), 100);

                  index++;
                  setTimeout(showText, 256); // Temps entre paraules
              }
          }

          showText();
      </script>
